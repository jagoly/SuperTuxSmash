os: linux
dist: focal
language: cpp

addons:
  apt:
    packages:
      - libsfml-system2.5
      - libsfml-window2.5
      - libsfml-dev

before_script:
  - cd /home/travis/build/jagoly
  - git clone --depth 1 --branch static https://github.com/jagoly/sqee.git
  - cd /home/travis/build/jagoly/sqee
  - cmake .
  - cmake --build . --target sqee

script:
  - cd /home/travis/build/jagoly/SuperTuxSmash
  - cmake .
  - cmake --build .

